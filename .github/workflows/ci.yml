name: CI

on:
  push:
    branches: [main, master]
    paths-ignore:
      - 'landing/**'
      - '*.md'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - 'landing/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Lint with Ruff
        run: uvx ruff check src/

      - name: Compile Python (syntax check)
        run: python -m compileall -q src/

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: airbrowser:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for tests
        run: docker save airbrowser:test | gzip > /tmp/image.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar.gz
          retention-days: 1

  integration-tests:
    name: Integration Tests
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: |
          gunzip -c /tmp/image.tar.gz | docker load
          docker tag airbrowser:test airbrowser:latest

      - name: Run integration tests
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          chmod +x ./scripts/run_tests.sh
          ./scripts/run_tests.sh 2>&1 | tail -50

  test-client:
    name: Test Python Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install Python client
        run: uv pip install --system -e generated-clients/python

      - name: Import test
        run: python -c "from airbrowser_client import Configuration, ApiClient; print('Client import OK')"
