name: Build and Release

on:
  release:
    types: [created]
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build local image for packages
        run: docker build -t airbrowser:latest .

      - name: Build release packages
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          chmod +x portable/build-release.sh
          ./portable/build-release.sh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: portable/dist/*
          retention-days: 5

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: |
            portable/dist/airbrowser-*.tar.gz
            portable/dist/airbrowser-*.zip
            portable/dist/checksums.sha256
          append_body: true
          body: |

            ---

            ### Quick Start

            **Docker (one-liner):**
            ```bash
            docker run -d -p 18080:18080 --name airbrowser ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ```

            **Portable (download and run):**
            ```bash
            # Linux/macOS
            tar -xzf airbrowser-*.tar.gz && cd airbrowser-* && ./airbrowser

            # Windows: Extract zip and double-click airbrowser.bat
            ```

            Open **http://localhost:18080** - Dashboard, API, VNC, MCP all available.

            ### Downloads

            | Platform | Download | Requirements |
            |----------|----------|--------------|
            | Linux | `airbrowser-linux.tar.gz` | `uidmap` package or Docker |
            | macOS | `airbrowser-mac.tar.gz` | Colima, Docker Desktop, or Podman |
            | Windows | `airbrowser-windows.zip` | Docker Desktop or Podman |

            ### Services (all at port 18080)

            | Service | Path |
            |---------|------|
            | Dashboard | `/` |
            | API Docs | `/docs/` |
            | REST API | `/api/v1/` |
            | MCP Server | `/mcp` |
            | VNC Viewer | `/vnc/` |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test the packages work
  test-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: Test Linux package
        run: |
          cd dist
          tar -xzf airbrowser-*-linux.tar.gz
          cd airbrowser-linux
          ./airbrowser --help

  test-mac:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: Test macOS package
        run: |
          cd dist
          tar -xzf airbrowser-*-mac.tar.gz
          cd airbrowser-mac
          ./airbrowser --help

  test-windows:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: Test Windows package
        run: |
          cd dist
          Expand-Archive -Path airbrowser-*-windows.zip -DestinationPath .
          cd airbrowser-windows
          .\launcher.ps1 --help
