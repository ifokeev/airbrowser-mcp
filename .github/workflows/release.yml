name: Build and Release

on:
  release:
    types: [created]
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.pages-deploy.outputs.page_url }}

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build local image for packages
        run: docker build -t airbrowser:latest .

      - name: Build release packages
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          chmod +x portable/build-release.sh
          ./portable/build-release.sh

      - name: Generate documentation
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          # Start server for OpenAPI spec
          docker run -d --name airbrowser-docs -p 8000:8000 airbrowser:latest
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health; then break; fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          # Generate docs
          chmod +x scripts/generate_docs.sh
          ./scripts/generate_docs.sh
          docker stop airbrowser-docs || true

      - name: Commit documentation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add landing/docs/
          git diff --staged --quiet || git commit -m "docs: regenerate documentation for v${{ steps.version.outputs.VERSION }}"
          git push origin HEAD:master || echo "No changes to push"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: landing

      - name: Deploy to GitHub Pages
        id: pages-deploy
        uses: actions/deploy-pages@v4

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: portable/dist/*
          retention-days: 5

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: |
            portable/dist/airbrowser-*.tar.gz
            portable/dist/airbrowser-*.zip
            portable/dist/checksums.sha256
          append_body: true
          body: |

            ---

            ### Quick Start

            **Docker (one-liner):**
            ```bash
            docker run -d -p 18080:18080 --name airbrowser ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ```

            **Portable (download and run):**
            ```bash
            # Linux/macOS
            tar -xzf airbrowser-*.tar.gz && cd airbrowser-* && ./airbrowser

            # Windows: Extract zip and double-click airbrowser.bat
            ```

            Open **http://localhost:18080** - Dashboard, API, VNC, MCP all available.

            ### Downloads

            | Platform | Download | Requirements |
            |----------|----------|--------------|
            | Linux | `airbrowser-linux.tar.gz` | `uidmap` package or Docker |
            | macOS | `airbrowser-mac.tar.gz` | Colima, Docker Desktop, or Podman |
            | Windows | `airbrowser-windows.zip` | Docker Desktop or Podman |

            ### Services (all at port 18080)

            | Service | Path |
            |---------|------|
            | Dashboard | `/` |
            | API Docs | `/docs/` |
            | REST API | `/api/v1/` |
            | MCP Server | `/mcp` |
            | VNC Viewer | `/vnc/` |

            ### Client Libraries

            ```bash
            # Python
            pip install airbrowser-client==${{ steps.version.outputs.VERSION }}

            # TypeScript
            npm install airbrowser-client@${{ steps.version.outputs.VERSION }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test the packages work
  test-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: Test Linux package
        run: |
          cd dist
          tar -xzf airbrowser-*-linux.tar.gz
          cd airbrowser-linux
          ./airbrowser --help

  test-mac:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: Test macOS package
        run: |
          cd dist
          tar -xzf airbrowser-*-mac.tar.gz
          cd airbrowser-mac
          ./airbrowser --help

  test-windows:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-packages
          path: dist

      - name: Test Windows package
        run: |
          cd dist
          Expand-Archive -Path airbrowser-*-windows.zip -DestinationPath .
          cd airbrowser-windows
          .\launcher.ps1 --help

  # Publish Python client to PyPI
  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install build twine

      - name: Start server for OpenAPI spec
        run: |
          docker compose up -d browser-pool
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Generate Python client
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          chmod +x scripts/generate_client.sh
          ./scripts/generate_client.sh

      - name: Build and publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          cd generated-clients/python
          python -m build
          twine upload dist/*

      - name: Cleanup
        if: always()
        run: docker compose down

  # Publish TypeScript client to npm
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Start server for OpenAPI spec
        run: |
          docker compose up -d browser-pool
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Generate TypeScript client
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          chmod +x scripts/generate_client.sh
          ./scripts/generate_client.sh

      - name: Build and publish to npm
        run: |
          cd generated-clients/typescript
          # Configure npm auth
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm install
          npm run build
          npm publish --access public

      - name: Cleanup
        if: always()
        run: docker compose down
