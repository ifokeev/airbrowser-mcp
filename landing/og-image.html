<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #131313 0%, #1a1a2e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Gradient orbs */
        .orb1 {
            position: absolute;
            width: 600px;
            height: 600px;
            top: -200px;
            right: -100px;
            background: radial-gradient(circle, rgba(252, 114, 255, 0.25) 0%, transparent 70%);
            filter: blur(60px);
        }
        .orb2 {
            position: absolute;
            width: 500px;
            height: 500px;
            bottom: -200px;
            left: -100px;
            background: radial-gradient(circle, rgba(76, 130, 251, 0.2) 0%, transparent 70%);
            filter: blur(60px);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 72px;
            height: 72px;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        h1 span {
            background: linear-gradient(135deg, #FC72FF 0%, #FF8ED4 50%, #4C82FB 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            margin-bottom: 40px;
        }

        .features {
            display: flex;
            gap: 32px;
            justify-content: center;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .feature-icon {
            font-size: 20px;
        }

        .url {
            position: absolute;
            bottom: 40px;
            font-size: 22px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="orb1"></div>
    <div class="orb2"></div>

    <div class="content">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoFrame" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#FC72FF"/>
                        <stop offset="50%" stop-color="#D946EF"/>
                        <stop offset="100%" stop-color="#9D4EDD"/>
                    </linearGradient>
                    <radialGradient id="logoGlow" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#FC72FF" stop-opacity="0.8"/>
                        <stop offset="50%" stop-color="#9D4EDD" stop-opacity="0.4"/>
                        <stop offset="100%" stop-color="#131313" stop-opacity="0"/>
                    </radialGradient>
                    <radialGradient id="logoIris" cx="35%" cy="35%" r="60%">
                        <stop offset="0%" stop-color="#FF8EE8"/>
                        <stop offset="40%" stop-color="#FC72FF"/>
                        <stop offset="100%" stop-color="#7B2FBE"/>
                    </radialGradient>
                    <radialGradient id="logoPupil" cx="40%" cy="40%" r="50%">
                        <stop offset="0%" stop-color="#2a1a2e"/>
                        <stop offset="100%" stop-color="#0a0a0b"/>
                    </radialGradient>
                    <radialGradient id="logoCore" cx="30%" cy="30%" r="70%">
                        <stop offset="0%" stop-color="#FF2DD4"/>
                        <stop offset="60%" stop-color="#FC72FF"/>
                        <stop offset="100%" stop-color="#FC72FF" stop-opacity="0.5"/>
                    </radialGradient>
                </defs>
                <circle cx="20" cy="22" r="14" fill="url(#logoGlow)" opacity="0.6"/>
                <rect x="3" y="3" width="34" height="34" rx="6" stroke="url(#logoFrame)" stroke-width="2" fill="none"/>
                <line x1="3" y1="11" x2="37" y2="11" stroke="url(#logoFrame)" stroke-width="0.5" opacity="0.5"/>
                <circle cx="8" cy="7" r="1.5" fill="#FC72FF"/>
                <circle cx="13" cy="7" r="1.5" fill="#FC72FF" opacity="0.5"/>
                <circle cx="18" cy="7" r="1.5" fill="#FC72FF" opacity="0.25"/>
                <circle cx="20" cy="22" r="10" stroke="url(#logoFrame)" stroke-width="1" fill="none" opacity="0.4"/>
                <circle cx="20" cy="22" r="8" fill="#1a1a2e"/>
                <circle cx="20" cy="22" r="8" stroke="#FC72FF" stroke-width="0.5" fill="none" opacity="0.3"/>
                <circle cx="20" cy="22" r="5.5" fill="url(#logoIris)"/>
                <circle cx="20" cy="22" r="4" stroke="#FF8EE8" stroke-width="0.3" fill="none" opacity="0.5"/>
                <circle cx="20" cy="22" r="2.5" fill="url(#logoPupil)"/>
                <circle cx="20" cy="22" r="1.2" fill="url(#logoCore)"/>
                <circle cx="18" cy="20" r="0.8" fill="white" opacity="0.9"/>
                <circle cx="22" cy="24" r="0.4" fill="white" opacity="0.4"/>
            </svg>
            <div class="logo-text">Airbrowser</div>
        </div>

        <h1><span>Undetectable Chrome</span><br>for AI Agents</h1>

        <p class="tagline">Browser automation API with anti-detection</p>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">ðŸŽ­</span>
                Bypass Cloudflare
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ¤–</span>
                MCP Integration
            </div>
            <div class="feature">
                <span class="feature-icon">ðŸ”Œ</span>
                REST API
            </div>
        </div>
    </div>

    <div class="url">github.com/ifokeev/airbrowser-mcp</div>
</body>
</html>
